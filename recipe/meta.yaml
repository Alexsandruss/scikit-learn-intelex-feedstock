# NB: this recipe should be synced between sklearnex repo and feedstocks

{% set name = "scikit-learn-intelex" %}
{% set version = "2024.6.0" %}
{% set buildnumber = 2 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/intel/scikit-learn-intelex/archive/{{ version }}.tar.gz
  sha256: 7ae556ca5923d3fb7a88f6534f4c48984bc8616b3a3827d7d44b655c6b92624b

build:
  skip: true  # [not (linux64 or win)]
  number: {{ buildnumber }}
  include_recipe: False
  script_env:
  - DPCPPROOT
  - DALROOT
  - NO_DIST=1  # [win]

requirements:
  build:
    - make  # [linux]
    - dpcpp_linux-64 >=2024.2  # [linux64]
    # - dpcpp_win-64  # [win]
    - {{ compiler('cxx') }}  # [linux64 or win]
    # conda-forge feedstock specific
    - {{ stdlib("c") }}  # [linux64 or win]
  host:
    - python
    - setuptools
    - cmake
    - clang-format
    - cython
    - jinja2
    - pybind11
    - numpy {{ numpy }}
    - mpich  # [not win]
    # - impi-devel  # [win]
    # dal-devel pinning depends on the recipe location (repo or feedstock)
    # - dal-devel
    - dal-devel =={{ version }}
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - dpcpp-cpp-rt >=2024.2  # [linux64]
    # dal pinning depends on the recipe location (repo or feedstock)
    # - dal
    - dal =={{ version }}

test:
  requires:
    - pandas
    - scikit-learn
    - xgboost
    - lightgbm
    - catboost
    - pytest
    - pyyaml
    - mpich  # [not win]
    # - impi_rt  # [win]
  source_files:
    - .ci
    - examples
    - tests
    - daal4py/sklearn
  commands:
    - python -c "import sklearnex; sklearnex.patch_sklearn()"

about:
  home: https://intel.github.io/scikit-learn-intelex
  license: Apache-2.0
  license_file:
    - LICENSE
    - doc/third-party-programs-sklearnex.txt
  summary: Intel(R) Extension for Scikit-learn* is a seamless way to speed up your Scikit-learn application.
  description: |
    <strong>LEGAL NOTICE: Use of this software package is subject to the
    software license agreement (as set forth above, in the license section of
    the installed Conda package and/or the README file) and all notices,
    disclaimers or license terms for third party or open source software
    included in or with the software.</strong>
    <br/><br/>
    EULA: <a href="https://opensource.org/licenses/Apache-2.0" target="_blank">Apache-2.0</a>
    <br/><br/>
  dev_url: https://github.com/intel/scikit-learn-intelex
  doc_url: https://intel.github.io/scikit-learn-intelex

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
    - napetrov
    - Alexsandruss
    - maria-Petrova
    - ethanglaser
